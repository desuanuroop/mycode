---
- name: A playbook showing the file module
  hosts: planetexpress
  
  vars:
    # the variable "st" is mapped to "directory"
    st: directory

  tasks:
  - name: "Create directory where Space Station documents will reside"
    become_user: root
    become: true
    file:
      path: "/home/{{ item }}/station_docs/"
      state: "{{ st }}"
      owner: "{{ item }}"
      group: "{{ item }}"
      mode: "0755"
    loop: [fry, bender, zoidberg]

